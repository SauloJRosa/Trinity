<div class="main-content">
  <div class="container">
    <div [hidden]="submitted">
      <h1>New Account</h1>
      <form (ngSubmit)="onSubmit()" #accountForm="ngForm">

        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" class="form-control" id="email"
                required email
                [(ngModel)]="model.email" name="name"
                #email="ngModel">
          <div [hidden]="email.valid || email.pristine"
              class="alert alert-danger">
            Email is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
                required
                [(ngModel)]="model.senha" name="password"
                #senha="ngModel">
          <div [hidden]="senha.valid || senha.pristine"
              class="alert alert-danger">
            Password is required
          </div>
        </div>

        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input type="text" class="form-control" id="nickname"
                required
                [(ngModel)]="model.nickname" name="nickname"
                #nickname="ngModel">
          <div [hidden]="nickname.valid || nickname.pristine"
              class="alert alert-danger">
              Nickname is required
          </div>
        </div>

        <button type="submit" class="btn btn-warning" [disabled]="!accountForm.form.valid">Submit</button>
      </form>
    </div>
  </div>

    <div class="text-center" *ngIf="created">
      <h1>Conta Criada com Sucesso!</h1>
    </div>

    <div class="text-center" *ngIf="submitted && !created">
      <br>
      <br>
      <div class="spinner-border text-warning" style="width: 10rem; height: 10rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  <br>
</div>
