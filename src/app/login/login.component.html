<div class="main-content justify-content-center row ml-1 mr-1">
  <div class="login_form_wrapper" *ngIf="!processLoggedIn">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-2">
                
                <div class="login_wrapper">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6"> <a href="#" class="btn btn-primary facebook" (click)="signInWithFB()"> Login with Facebook <i class="fa fa-facebook"></i> </a> </div>
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6"> <a href="#" class="btn btn-primary google-plus" (click)="signInWithGoogle()"> Login with Google <i class="fa fa-google-plus"></i> </a> </div>
                    </div>
                    <h2>or</h2>
                    <div class="formsix-pos">
                        <div class="form-group i-email"> <input type="email" class="form-control" required id="email2" placeholder="Email Address *" [(ngModel)]="credentials.email"> </div>
                    </div>
                    <div class="formsix-e">
                        <div class="form-group i-password"> <input type="password" class="form-control" required id="password2" placeholder="Password *" [(ngModel)]="credentials.senha"> </div>
                    </div>
                    <div class="login_remember_box"> <label class="control control--checkbox">Remember me <input type="checkbox"> <span class="control__indicator"></span> </label> <a href="#" class="forget_password"> Forgot Password </a> </div>
                    <div class="login_btn_wrapper"> <a href="#" class="btn btn-primary login_btn" (click)="testeLogin()"> Login </a> </div>
                    <div class="login_message">
                        <p>Donâ€™t have an account ? <a href="#/signup"> Sign up </a> </p>
                    </div>
                </div> 
            </div>
        </div>
    </div>
  </div>

  <div class="mt-5" *ngIf="processLoggedIn && !loggedIn">
    <div class="spinner-border text-warning" style="width: 10rem; height: 10rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

</div>
